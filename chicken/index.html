<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poultry Shop </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Poultry Shop</h1>
    
    <div class="form-section">
      <label for="numChickens">Initial Number of Chickens:</label>

      <input type="number" id="numChickens" value="50" min="1">
      <button onclick="initializeInventory()">Initialize Inventory</button>
    </div>
    
    <div class="order-section">
      <h2>Place an Order</h2>
      <label for="orderLegs">Legs:</label>
      <input type="number" id="orderLegs" min="0" value="0">
      
      <label for="orderWings">Wings:</label>
      <input type="number" id="orderWings" min="0" value="0">
      
      <label for="orderFlesh">Flesh Portions:</label>
      <input type="number" id="orderFlesh" min="0" value="0">
      
      <button onclick="processOrder()">Process Order</button>
    </div>
    
    <div class="output" id="output"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
